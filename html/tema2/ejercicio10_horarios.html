<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lenguajes de Marcas - Ejercicio 10 - Tabla de horarios</title>
</head>

<body>
    <form action="../index.html">
        <input type="submit" value="Go to exercises menu" />
    </form>
    <table border="1">
        <thead></thead>
        <tfoot></tfoot>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td>8:30</td>
            <td rowspan="3">PAR</td>
            <td rowspan="3">ISO</td>
            <td>FOL</td>
            <td rowspan="3">ISO</td>
            <td>FUH</td>
        </tr>
        <tr>
            <td>9:30</td>
            <td rowspan="2">PAR</td>
            <td rowspan="2">ISO</td>
        </tr>

        <tr>
            <td>10:30</td>
        </tr>

        <tr>
            <td>11:30</td>
            <td colspan="5">Recreo</td>
        </tr>

        <tr>
            <td>12:00</td>
            <td rowspan="2">LM</td>
            <td rowspan="3">GBD</td>
            <td>PAR</td>
            <td>FOL</td>
            <td rowspan="3">GBD</td>
        </tr>

        <tr>
            <td>13:00</td>
            <td rowspan="2">LM</td>
            <td rowspan="2">FUH</td>
        </tr>

        <tr>
            <td>14:00</td>
            <td>FOL</td>
        </tr>
    </table>
</body>

</html>
